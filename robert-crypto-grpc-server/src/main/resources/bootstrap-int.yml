management:
  endpoint:
    refresh:
      enabled: true
  endpoints:
    web:
      exposure:
        include: refresh
  
spring:
  application:
    name: robert-crypto
  cloud:
    config:
      label: int
      uri: ${ROBERT_CONFIG_URI:http://localhost:8888/spring-config}
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
    registerWithEureka: true
    fetchRegistry: false
  instance:
    prefer-ip-address: true